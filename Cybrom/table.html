<!-- th tag stands for table heading -->
 <!-- td stands for table data ..for fetching data of user -->
  <!-- tr stands for table rows.. -->
   <!-- th head comes into play when a heading -->
    <!-- rowspan:merging same data -->
     <!-- colspan:same data merging -->

<table border="2">
    <thead>
    <tr>
        <th>S.no</th>
        <th><b><H2>Reg no</H2></b></th>
        <th><b><H2>Name</H2></b></th>
        <th><b><H2>Father's Name</H2></b></th>
    </tr>
    <tbody>
    <tr>
        <td>1</td>
        <td>100001</td>
        <td colspan="2">John</td>
        
    </tr>
    <tr>
        <td>2</td>
        <td>100002</td>
        <td rowspan="2">Rohit</td>
        <td rowspan="2">Keshav</td>
    </tr>
    <tr>
        <td>3</td>
        <td>100003</td>
    </tr>
</tbody>
</thead>


</table>
